<div class="home-content">
  
  <!-- Primer Carrusel -->
  <div class="carousel-section">
    <h3>Library</h3>
    <mat-form-field>
      <mat-label>Books</mat-label>
      <input matInput (keyup)="loadBook()" [(ngModel)]="this.search">
    </mat-form-field>
    <mat-grid-list cols="6" rowHeight= "250px" gutterSize="50px">
      <mat-grid-tile *ngFor="let book of books | paginate: {itemsPerPage: 18, currentPage: p} ">  <!-- Usamos *ngFor para iterar sobre bookImages -->
        <div class="bookCard">
          <img [src]="'/images/berserk.jpg'" alt="Imagen del libro" class="book-image" />
          <p>{{book.title}}</p>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <pagination-controls 
      (pageChange)="p = $event" 
      previousLabel="Previous" 
      nextLabel="Next">
    </pagination-controls>

  </div>

 
</div>
