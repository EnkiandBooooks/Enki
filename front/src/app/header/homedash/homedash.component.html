<div class="home-content">
  <h2>ENKI</h2>
  
  <!-- Primer Carrusel -->
  <div class="carousel-section">
    <h3>Biblioteca</h3>
    <mat-tab-group animationDuration="1000ms">
      <mat-tab *ngFor="let image of Images">
        <img [src]="image" alt="Book Image" class="carousel-image">
      </mat-tab>
    </mat-tab-group>
  </div>

  <!-- Segundo Carrusel -->
  <div class="carousel-section">
    <h3>Comunidades destacadas</h3>
    <mat-tab-group animationDuration="1000ms">
      <mat-tab *ngFor="let image of cityImages">
        <img [src]="image" alt="City Image" class="carousel-image">
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
