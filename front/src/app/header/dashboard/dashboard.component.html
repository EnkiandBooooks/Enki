<div class="dashboard-container">
  <!-- Sidebar: Navbar a la izquierda -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="side" opened>
      <div class="sidebar-logo">
        <img src="images/LOGOGHOST_ONLYPNG_WHITE.png" alt="Logo" class="sidebar-logo-img">
      </div>
      <mat-nav-list>
        <mat-list-item>
          <a mat-button class="nav-button" href="#" (click)="showSection('dashboard'); $event.preventDefault()">Dashboard</a>
        </mat-list-item>
        <mat-list-item>
          <a mat-button class="nav-button" href="#" (click)="showSection('perfil'); $event.preventDefault()">Perfil</a>
        </mat-list-item>
        <mat-list-item>
          <a mat-button class="nav-button" href="#">Ajustes</a>
        </mat-list-item>
        <mat-list-item>
          <a mat-button class="nav-button" href="#" (click)="onLogout(); $event.preventDefault()">Cerrar Sesión</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Content area -->
    <mat-sidenav-content class="content-area">
      <!-- Toolbar -->
      <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>

      <div class="content-wrapper">
        <!-- Mostrar contenido del Dashboard -->
        <ng-container *ngIf="selectedSection === 'dashboard'">
          <h1>Bienvenido al Dashboard</h1>
        </ng-container>

        <!-- Mostrar el componente Perfil cuando se haga clic en el botón Perfil -->
        <ng-container *ngIf="selectedSection === 'perfil'">
          <app-perfil></app-perfil> <!-- Carga dinámica del componente Perfil -->
        </ng-container>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
