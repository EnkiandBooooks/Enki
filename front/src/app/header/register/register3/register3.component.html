      <li class="nav-item">

      </li>

      </li>
      <li class="nav-item">

<div class="login-container">
  <img src="images/LOGOGHOST_ONLYPNG_WHITE.png" alt="Logo" class="login-logo">
  <mat-card class="login-card">
    <mat-card-title>Register</mat-card-title>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>User Name</mat-label>
        <input matInput type="text" id="userName" [(ngModel)]="userName" name="userName" required>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide1() ? 'password' : 'text'"  [(ngModel)]="passWord" name="passWord" required  minlength="8"/>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent1($event)"
          [attr.aria-label]="'Hide password'"
          type="button"
          [attr.aria-pressed]="hide1()"
        >
          <mat-icon>{{hide1() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>


      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hide2() ? 'password' : 'text'"  id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"  minlength="8"/>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent2($event)"
          [attr.aria-label]="'Hide password'"
          type="button"
          [attr.aria-pressed]="hide2()"
        >
          <mat-icon>{{hide2() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Contenedor para el botÃ³n -->
      <div class="button-container">
        <button mat-raised-button type="submit">Continue</button>
      </div>
    </form>
  </mat-card>
</div>
