<div class="login-container">
  <img src="images/LOGOGHOST_ONLYPNG_WHITE.png" alt="Logo" class="login-logo">
  
  <mat-card class="login-card">
    
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Código de 6 Dígitos</mat-label>
          <input matInput type="text" id="code" [(ngModel)]="code" name="code" maxlength="6" required>
        </mat-form-field>

        <!-- Contenedor para el botón -->
        <div class="button-container">
          <button mat-raised-button type="submit">Continuar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
