<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title>Ingresar Código</mat-card-title>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Código de 6 Dígitos</mat-label>
          <input matInput type="text" id="code" [(ngModel)]="code" name="code" maxlength="6" required >
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" >Continuar</button>
      </form>
    </mat-card>
  </div>
