<div class="login-container">
  <!-- Lado Izquierdo: Imagen de Fondo -->
  <div class="left-side"></div>

  <!-- Lado Derecho: Logo y Formulario -->
  <div class="right-side">
    <!-- Imagen del Logo -->
    <img src="images/LOGOGHOST_ONLYPNG_PURPLE.png" alt="Logo" class="login-logo">
    <img src="images/LETTERING_FINAL_PURPLE.png" alt="Logo" class="login-letter">

    <!-- Tarjeta de Login -->
    <mat-card class="login-card">
      <p class="youremail">Register your account:</p>

      <mat-card-content>
        <form (ngSubmit)="onSubmit()" ngNativeValidate>
          <!-- Campo User Name -->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput type="text" id="userName" [(ngModel)]="userName" name="userName" required>
          </mat-form-field>

          <!-- Campo Password -->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide1() ? 'password' : 'text'" [(ngModel)]="passWord" name="passWord" required minlength="8">
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent1($event)"
              [attr.aria-label]="'Hide password'"
              type="button"
              [attr.aria-pressed]="hide1()"
            >
              <mat-icon>{{hide1() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <!-- Campo Confirm Password -->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hide2() ? 'password' : 'text'" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" minlength="8">
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent2($event)"
              [attr.aria-label]="'Hide password'"
              type="button"
              [attr.aria-pressed]="hide2()"
            >
              <mat-icon>{{hide2() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <!-- Contenedor para el botÃ³n -->
          <div class="button-container">
            <button mat-raised-button type="submit">Continue</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
