<div class="login-container">
  <!-- Lado Izquierdo: Imagen de Fondo -->
  <div class="left-side"></div>

  <!-- Lado Derecho: Logo y Formulario -->
  <div class="right-side">
    <!-- Imagen del Logo -->
    <img src="images/LOGOGHOST_ONLYPNG_PURPLE.png" alt="Logo" class="login-logo">
    <img src="images/LETTERING_FINAL_PURPLE.png" alt="Logo" class="login-letter">

    <!-- Tarjeta de Login -->
    <mat-card class="login-card">
      <p class="youremail">Enter your 6-digit code:</p>

      <mat-card-content>
        <form (ngSubmit)="onSubmit()" ngNativeValidate>
          <mat-form-field class="full-width">
            <mat-label>6 digits code</mat-label>
            <input matInput type="text" id="code" [(ngModel)]="code" name="code" maxlength="6" required>
          </mat-form-field>

          <!-- Contenedor para el botÃ³n -->
          <div class="button-container">
            <button mat-raised-button type="submit">Continue</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
