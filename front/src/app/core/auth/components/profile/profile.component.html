<div class="profile-container">
  <!--<img src="images/LOGOGHOST_ONLYPNG_WHITE.png" alt="Logo" class="login-logo"> -->
  
  <mat-card class="profile-card">
    <mat-card-content>
      <!-- Formulario de inicio de sesi칩n -->
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <!-- Campo para el nombre de usuario -->        
        <span>Username</span>
        @if (edit){
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="arrUsr().user" name="username" required>
        </mat-form-field>
        }@else{
        <p>{{arrUsr().user}}</p>
        }

        <span>Email</span>
        @if (edit){
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="text" [(ngModel)]="arrUsr().mail" name="email" required>
        </mat-form-field>
        }@else{
        <p>{{arrUsr().mail}}</p>
        }

        <span></span>
        @if (edit) {
          <p>Confirm Email</p>
          <mat-form-field class="full-width">
            <mat-label>Confirm Email</mat-label>
            <input matInput type="text" [(ngModel)]="this.confirmMail" name="confirmEmail" required>
          </mat-form-field>
        }

        <!-- Campo para la contrase침a -->
        
        @if (!edit){
          <span>Password</span>
          <mat-card-actions style="justify-content: left; margin: 0; padding: 0;">
            <button mat-button color="accent" (click)="goToResetPwd()">Recover password</button> <!--(click)="recoverPass()"-->
          </mat-card-actions>
        }

        @if (edit){
        <!-- Bot칩n para iniciar sesi칩n -->
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Confirm changes</button>
        </div>

        }@else{
          <span>Joined ENKI at</span>
          <p>{{formattedDate}}</p>

          <div class="button-container">
            <button mat-raised-button color="primary" type="submit">Edit mode</button>
          </div>
        } 

          @if (edit){
            <div class="avatar">
              <label for="fileInput">
                <img class="editImg" src="images/edit.png" alt="Editar imagen de perfil">
                <img class="profilePicture"[src]="imgUrl" alt="Imagen de perfil">
              </label>
                <input type="file" (change)="onFileSelected($event)" accept="image/png" />
            </div>
          }@else{
            <div class="avatarNoEdit">
              <label for="fileInput">
                <img [src]="imgUrl" alt="Imagen de perfil">
              </label>
            </div>
          }
        
        
      </form>
    </mat-card-content>

  </mat-card>
</div>
