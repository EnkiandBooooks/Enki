  <div class="login-container">
    <img src="images/LOGOGHOST_ONLYPNG_WHITE.png" alt="Logo" class="login-logo">
    <img src="images/LETTERING_FINAL_WHITE.png" alt="Letter" class="login-letter">
    
    <mat-card class="login-card">
      <mat-card-content>
        <!-- Formulario de inicio de sesión -->
        <form (ngSubmit)="onSubmit()">
          <!-- Campo para el nombre de usuario -->
          <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="username" name="username" required>
          </mat-form-field>
  
          <!-- Campo para la contraseña -->
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
  
          <!-- Botón para iniciar sesión -->
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit">Login</button>
          </div>
        </form>
      </mat-card-content>
  
      <mat-card-actions>
        <!-- Opción para registrarse -->
        <span>You don't have an account yet?</span>
        <button mat-button color="accent" [routerLink]="['/auth/register1']">Register</button>
        <span>Have you forgotten the password?</span>
        <button mat-button color="accent" [routerLink]="['/auth/resetPswd1']">Recover password</button>
      </mat-card-actions>
    </mat-card>
  </div>
