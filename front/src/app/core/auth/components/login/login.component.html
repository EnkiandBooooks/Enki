<div class="login-container">
  <!-- Contenedor para el logo y el lettering -->
  <div class="login-logo-container">
    <img src="images/LOGOGHOST_ONLYPNG_WHITE.png" alt="Logo" class="login-logo">
    <img src="images/LETTERING_FINAL_WHITE.png" alt="Letter" class="login-letter">
  </div>

  <!-- Formulario de inicio de sesiÃ³n -->
  <mat-card class="login-card">
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="password" name="password" required minlength="8" />
          <button mat-icon-button matSuffix (click)="clickEvent($event)" type="button">
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
        <br>
        <div class="g-recaptcha" data-sitekey="6LftFJEqAAAAAMsugjoDFn7ZhLQVdu5cuEzyHAOR"></div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <span>You don't have an account yet?</span>
      <div class="button-container">
        <button mat-button color="accent" [routerLink]="['/auth/register1']">Register</button>
      </div>
      <br>
      <span>Have you forgotten the password?</span>
      <div class="button-container">
        <button mat-button color="accent" [routerLink]="['/auth/resetPswd1']">Recover</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
