<div *ngIf="currentSection === 'library'" class="categories">
  <mat-button-toggle-group [multiple]="true" class="categoryButtons">
    <mat-button-toggle
      *ngFor="let category of categories"
      (change)="toggleCategory($event, category)"
      color="primary"
      class="categoryButton">
      {{ category }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<p>estamos en {{currentSection}}</p>
