<div class="container">
  <!-- Radio buttons para seleccionar valores predefinidos -->

  <input matInput [(ngModel)]="customProgress" placeholder="Introduce tu progreso: " />
  <button mat-raised-button color="primary" (click)="updateProgress()">Actualizar Progreso</button>
  </div>

  <!-- Barra de progreso -->
  <div class="progress">
    <div class="progress-bar" [style.width.%]="progressValue" [style.backgroundColor]="progressColor"></div>
</div>
