<div class="box">
  <div class="comment-section">
    <div class="sticky-button">
      <button
        mat-raised-button
        style="color: #525252;"
        color="primary"
        (click)="openDialog()"
      >
        Añadir Comentario
      </button>

      <button
        mat-raised-button
        style="color: #525252;"
        color="primary"
        (click)="deleteCommunity()"
        >
        Eliminar grupo
       
      </button>
    </div>
    
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      <div formArrayName="comments">
        <!-- Renderizado dinámico de comentarios -->
        <ng-container *ngFor="let item of arrComments(); let i = index">
          <mat-card>
            <h6><strong>{{ item.user.userName }}</strong></h6>
            <div class="comment-details">
              <p>{{ item.text }}</p>
            </div>
            <button
              mat-raised-button
              type="button"
              style="color: #4C474E;"
              (click)="deleteComment(item._id);"
              color="accent"
            >
              Delete Comment
            </button>
          </mat-card>
        </ng-container>
      </div>
    </form>
  </div>
</div>
